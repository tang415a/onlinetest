<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Online Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body oncontextmenu="return false;">
    <div class="scp-quizzes-data container">
      <form class="mt-5" action="/admin" method="POST">
        <div class="form-group">
            <h3>Sign Up</h3>      
            <label for="name">Name</label>
            <input type="text" name="name" maxlength="30" class="form-control form-control-lg" oninput = "value=value.replace(/[^A-Za-z0-9 ]/g, '')" required>
            <label for="mail">Email</label>
            <input type="email" name="mail" maxlength="50" class="form-control form-control-lg" required>
        </div>
        
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
  </body>
</html>
